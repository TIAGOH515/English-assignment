<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Página sobre o Natal</title>
    
    
    <style>
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

/* Estilo do cabeçalho */
header {
    background-color: #e53935;
    color: white;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

/* Estilo para o modo noturno */
.dark-mode {
    background-color: #222;
    color: white;
}

.dark-mode a {
    color: #ff5722;
}

.dark-mode header {
    background-color: #333;
}

/* Estilo para destacar o link ativo no menu */
nav a.active {
    color: #e53935;
}

/* Estilo do menu de navegação */
nav ul {
    list-style-type: none;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

/* Estilo do conteúdo principal */
main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


section {
    margin-bottom: 20px;
}

section h2 {
    color: #e53935;
}

footer {
    text-align: center;
    background-color: #e53935;
    color: white;
    padding: 10px 0;
}


footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}


a {
    color: #e53935;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: #c62828;
}
    </style>
</head>
<body>
    <header>
        <h1>Site sobre o Natal</h1>
        <nav>
            <ul>
                <li><a href="#sobre-o-natal">O que é o Natal</a></li>
                <li><a href="#história">História da Criação</a></li>
                <li><a href="#personagens">Personagens do Natal</a></li>
            </ul>
            <button id="dark-mode-button">Modo Noturno</button>
        </nav>
    </header>
    
    <main>
        <section id="sobre-o-natal">
            <h2>O que é o Natal</h2>
            <!-- Conteúdo sobre o Natal -->
        </section>
        
        <section id="história">
            <h2>História da Criação</h2>
            <!-- Conteúdo sobre a história do Natal -->
        </section>
        
        <section id="personagens">
            <h2>Personagens do Natal</h2>
            <!-- Conteúdo sobre os personagens do Natal -->
        </section>
    </main>
    
    <footer>
        <p>Rodapé da página</p>
    </footer>
    
    <script>
    // Função para destacar a página ativa no menu de navegação
    function highlightActivePage() {
        const currentPage = window.location.hash;
        const navLinks = document.querySelectorAll('nav a');

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    // Chama a função para destacar a página ativa
    highlightActivePage();

    // Função para alternar o modo noturno (dark mode) e o título da página
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        
        // Verifica se o modo noturno está ativado
        if (document.body.classList.contains('dark-mode')) {
            document.title = 'Krampus';
        } else {
            document.title = 'Krampus';
        }
    }

    // Adiciona um ouvinte de evento para o botão de alternância de modo noturno
    const darkModeButton = document.getElementById('dark-mode-button');
    darkModeButton.addEventListener('click', toggleDarkMode);
</script>
      
</body>
</html>
